<!doctype html>
<html>
    <head>
        <title>Asteroid Game</title>
        <link
            href="https://unpkg.com/nes.css@latest/css/nes.min.css"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Press+Start+2P"
            rel="stylesheet"
        />
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                background-color: #212529;
                color: #fff;
                font-family: "Press Start 2P", cursive;
            }

            .container {
                max-width: 980px;
                margin: 0 auto;
                padding: 20px 0;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            /* Game specific styling */
            .game-title {
                margin-bottom: 20px;
                text-align: center;
            }

            .game-container {
                position: relative;
            }

            .game-ui {
                width: 800px;
                margin-bottom: 10px;
                display: flex;
                justify-content: space-between;
            }

            /* Make the canvas have a pixelated rendering */
            canvas {
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                border: 4px solid white;
            }

            .controls {
                margin-top: 20px;
                background-color: #212529;
                border: 4px solid white;
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div
                id="start-screen"
                class="nes-container is-dark"
                style="
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    z-index: 5;
                "
            >
                <h1 class="nes-text is-primary">ASTEROIDS</h1>
                <p class="nes-text is-warning">Press START to play</p>
                <button
                    type="button"
                    id="start-button"
                    class="nes-btn is-success"
                >
                    START
                </button>
            </div>

            <div class="game-container nes-container is-dark">
                <div class="game-ui nes-container is-rounded is-dark">
                    <div class="nes-text is-warning">
                        SCORE: <span id="score">0</span>
                    </div>
                    <div class="nes-text is-success">
                        LEVEL: <span id="level">1</span>
                    </div>
                    <div class="nes-text is-error">
                        TIME: <span id="time">0</span>
                    </div>
                </div>

                <canvas id="gameCanvas" width="800" height="600"></canvas>
            </div>

            <div class="controls nes-container is-rounded">
                <p class="nes-text is-primary">CONTROLS:</p>
                <ul class="nes-list is-disc">
                    <li>ARROWS: Move ship</li>
                    <li>SPACE: Fire</li>
                </ul>
            </div>

            <div
                id="game-over-dialog"
                class="nes-dialog"
                style="
                    display: none;
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background-color: #212529;
                    border: 4px solid white;
                    padding: 20px;
                    z-index: 10;
                "
            >
                <div class="dialog-content">
                    <h2 class="nes-text is-error">GAME OVER</h2>
                    <p>Final Score: <span id="final-score">0</span></p>
                    <button
                        type="button"
                        id="restart-button"
                        class="nes-btn is-primary"
                    >
                        Play Again
                    </button>
                </div>
            </div>
        </div>

        <script src="game.js"></script>
    </body>
</html>
